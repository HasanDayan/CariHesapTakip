<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Template</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
<link th:rel="stylesheet" th:href="@{/css/custom.css} "/>
<link th:rel="stylesheet" th:href="@{/assets/jquery-ui/jquery-ui.min.css} "/>
</head>
<body>

	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
	    	<a class="navbar-brand" href="#" th:href="@{/}">Cari Hesap Takip</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Menu">
		      <span class="navbar-toggler-icon"></span>
		    </button>
	        <div class="collapse navbar-collapse" id="navbarContent">
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" th:classappend="${mainPageActive} ? 'active': ''" href="#" th:href="@{/}">Ana Sayfa</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link " th:classappend="${companiesActive} ? 'active': ''" href="#" th:href="@{/cariHesaplar}">Cari Hesaplar</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link " th:classappend="${movementsActive} ? 'active': ''" href="#" th:href="@{/cariHareketler}">Cari Hareketler</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
	
	<div th:fragment="resultMassage" th:switch="${message}" class="mt-2 mb-2">
		<div th:case="'Success'" class="alert alert-success alert-dismissible fade show" role="alert">
			<strong>İşlem başarıyla gerçekleşti</strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div th:case="'Failed'" class="alert alert-danger alert-dismissible fade show" role="alert">
			<strong>İşlem gerçekleşirken bir hata oluştu!!!</strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>

	<footer class="bg-light text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			© 2021 Copyright by <a class="text-dark" href="https://github.com/HasanDayan">Hasan Dayan</a>
		</div>
		<!-- Copyright -->
	</footer>
	
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
</body>
</html>
