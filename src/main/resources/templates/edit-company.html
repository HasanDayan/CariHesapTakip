<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cari Hesap Düzenle</title>
<th:block th:insert="~{fragments/template :: link}"></th:block>
</head>
<body>

	<th:block th:replace="~{fragments/template :: navbar}"></th:block>
	
	<div class="container">
	

		<div class="row">
			<div class="col-6">
				<th:block th:replace="~{fragments/template :: resultMassage}"></th:block>
				
				<form action="#" th:action="@{/cariHesapDuzenle}" method="post" th:object="${company}">
					<div class="form-group mt-5 mb-2">
						<label for="name">Cari Ünvanı</label>
						<input type="text" required="required" class="form-control" th:field="*{name}" placeholder="Cari Ünvan" />
					</div>
					<div class="form-group mb-2">
						<label for="official">Yetkili</label>
						<input type="text" class="form-control" th:field="*{official}" placeholder="Yetkili" />
					</div>
					<div class="form-group mb-2">
						<label for="group">Grubu</label>
						<select class="form-control" th:field="*{group}">
						  <option th:each="group : ${T(com.hasandayan.cari.enums.CompanyGroup).values()}" th:value="${group}" th:text="${group.value}"></option>
						</select>
					</div>
					<div class="form-group mb-2">
						<label for="otherInfo">Diğer Bilgi</label>
						<textarea class="form-control" rows="8" cols="80" th:field="*{otherInfo}"></textarea>
					</div>
					
					<input type="hidden" th:field="*{id}" />
					<button type="submit" class="btn btn-primary mb-2">Güncelle</button>
				</form>
			</div>
		</div>
		
	</div>
	
	<th:block th:insert="~{fragments/template :: footer}"></th:block>

	<th:block th:insert="~{fragments/template :: body/script}"></th:block>
</body>
</html>
